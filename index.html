<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeopardy Final</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e3a8a;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #fbbf24;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in, transform 1s ease-in;
    }

    .show-result {
      opacity: 1;
      transform: scale(2.5); /* Scale to 250% size */
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="input-section">
      <input type="number" id="wager" placeholder="Enter your wager" />
      <input type="text" id="answer" placeholder="Enter your answer" />
      <button onclick="lockIn()">Lock In</button>
    </div>

    <div id="result-section" class="result">
      <p id="display-wager"></p>
      <p id="display-answer"></p>
    </div>
  </div>

  <script>
    function lockIn() {
      const wager = document.getElementById('wager').value;
      const answer = document.getElementById('answer').value;

      // Hide input fields
      document.getElementById('input-section').style.display = 'none';

      // Show the result section with animation
      document.getElementById('result-section').classList.add('show-result');
      document.getElementById('display-wager').textContent = `Wager: $${wager}`;
      document.getElementById('display-answer').textContent = `Answer: ${answer}`;
    }
  </script>
</body>
</html>
