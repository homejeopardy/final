<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Wager</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { display: block; margin: 10px auto; padding: 5px; font-size: 16px; }
        button { padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Jeopardy Wager Entry</h2>

    <label for="cost">Current Money:</label>
    <input type="number" id="cost" placeholder="Enter current cost">

    <label for="wager">Wager:</label>
    <input type="number" id="wager" placeholder="Enter your wager">

    <label for="answer">Answer:</label>
    <input type="text" id="answer" placeholder="Enter your answer">

    <button onclick="validateWager()">Submit</button>

    <p id="message"></p>

    <script>
        function validateWager() {
            let cost = parseFloat(document.getElementById("cost").value);
            let wager = parseFloat(document.getElementById("wager").value);
            let answer = document.getElementById("answer").value;
            let message = document.getElementById("message");

            if (isNaN(cost) || isNaN(wager)) {
                message.textContent = "Please enter valid numbers for cost and wager.";
                return;
            }

            if (wager > cost) {
                message.textContent = "Wager must be equal to or less than the current cost.";
                return;
            }

            message.textContent = "Wager accepted! Your answer: " + answer;
        }
    </script>

</body>
</html>
